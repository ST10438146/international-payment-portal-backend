version: 2.1

jobs:
  build-and-sonar:
    docker:
      - image: cimg/node:18.20
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests with coverage
          command: npm test -- --coverage || true

      - run:
          name: Download Sonar Scanner CLI
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
            unzip sonar-scanner.zip -d /tmp
            export PATH="/tmp/sonar-scanner-4.8.0.2856-linux/bin:$PATH"
            sonar-scanner -v

      - run:
          name: Run Sonar analysis
          command: |
            export SONAR_TOKEN=${SONAR_TOKEN}
            /tmp/sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectKey=your-org_your-repo \
              -Dsonar.organization=your-org \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sources=. \
              -Dsonar.exclusions=node_modules/**,build/**,dist/**,**/*.test.js,coverage/** \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

workflows:
  version: 2
  run-and-analyze:
    jobs:
      - build-and-sonar
