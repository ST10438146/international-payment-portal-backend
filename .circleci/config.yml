version: 2.1

orbs:
  node: circleci/node@5.1.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  # Backend Testing and Analysis
  backend-test:
    docker:
      - image: cimg/node:18.18
      - image: cimg/mongo:7.0
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Backend Tests
          command: |
            echo "Running backend tests..."
            # Add your test commands here when you have tests
            # npm test
      - persist_to_workspace:
          root: ~/project
          paths:
            - backend
 
  # SonarQube Scan
  sonarqube-scan:
    docker:
      - image: cimg/node:18.18
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - sonarcloud/scan:
          sonar_token_variable_name: SONAR_TOKEN

workflows:
  version: 2
  build-test-scan:
    jobs:
      - backend-test
      - sonarqube-scan:
          requires:
            - backend-test
          context: sonarcloud
