# sonar-project.properties
sonar.projectKey=your-org_your-repo
sonar.organization=your-org        # only for SonarCloud
sonar.host.url=https://sonarcloud.io

# Sources
sonar.sources=.
sonar.exclusions=node_modules/**,dist/**,build/**,**/*.spec.js,coverage/**

# Language
sonar.language=js

# Tests / coverage - example for Jest/nyc
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: project name and version
sonar.projectName=InternationalPayments
sonar.projectVersion=1.0
